<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dolphin CRM - New Contact</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<header class="topbar">
    <h1>üê¨ Dolphin CRM</h1>
</header>

<div class="container">
    <aside class="sidebar">
        <a href="dashboard.html">Home</a>
        <a href="NewContact.html" class="active">New Contact</a>
        <a href="users.html">Users</a>
        <hr>
        <a id="logout">Logout</a>
    </aside>

    <main class="content">
        <h2>New Contact</h2>

        <form id="newContactForm" class="form-card">

            <label>Title</label>
            <select name="title" required>
                <option value="">Select</option>
                <option>Mr</option>
                <option>Ms</option>
                <option>Mrs</option>
            </select>

            <div class="form-row">
                <div>
                    <label>First Name</label>
                    <input type="text" name="firstname" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastname" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label>Telephone</label>
                    <input type="tel" name="telephone" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Company</label>
                    <input type="text" name="company" required>
                </div>
                <div>
                    <label>Type</label>
                    <select name="type" required>
                        <option value="">Select</option>
                        <option value="Sales Lead">Sales Lead</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
            </div>

            
            <label>Assigned To</label>
            <select name="assigned_to" id="assigned_to"></select>

            <button type="submit" class="btn-primary">Save</button>
        </form>
        <div id="contactAlert" class="alert"></div>
    </main>
</div>

<script src="js/contact.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
